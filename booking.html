<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Wash - Anavrin Car Wash</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar, footer {
      background-color: #212529;
    }
    .btn-primary {
      background-color: #0056D2;
      border-color: #0056D2;
    }
    .btn-primary:hover {
      background-color: #0041a8;
      border-color: #0041a8;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">anavrin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="booking.html">Book Now</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-white p-5 text-center">
    <div class="container">
      <h1 class="text-primary">Book Your Car Wash</h1>
      <p class="text-secondary">Fill out the form below and we'll confirm your booking shortly.</p>
    </div>
  </section>

  <!-- Booking Form Section -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="contactForm" action="https://formspree.io/f/mwpbyenv" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Your Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required />
          </div>

          <div class="mb-3">
            <label for="service" class="form-label">Select Service</label>
            <select class="form-select" id="service" name="service" required>
              <option value="" selected disabled>Choose a service</option>
              <option value="Basic Wash">Basic Wash</option>
              <option value="Premium Detail">Premium Detail</option>
              <option value="Interior + Exterior Combo">Interior + Exterior Combo</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="carType" class="form-label">Car Type</label>
            <input type="text" class="form-control" id="carType" name="car_type" required />
          </div>

          <div class="mb-3">
            <label for="datetime" class="form-label">Preferred Date & Time</label>
            <input type="datetime-local" class="form-control" id="datetime" name="booking_time" required />
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Pickup Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Confirm Booking</button>
        </form>

        <div id="thankYou" class="mt-4 text-success fw-bold" style="display: none;">
          Thank you! Your booking has been received. We'll contact you soon! ðŸš—ðŸ§¼
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-white text-center p-3">
    <p>&copy; 2025 Anavrin Car Wash. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
